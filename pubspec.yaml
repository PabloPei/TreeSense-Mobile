name: treesense
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  image_picker: ^1.1.2
  http: ^1.3.0
  flutter_secure_storage: ^9.2.4
  dart_jsonwebtoken: ^3.2.0
  go_router: ^15.1.1
